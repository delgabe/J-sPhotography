<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dash-style.css" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <!--Main Container-->
    <div class="main">
      <!--sidebar-->
      <aside class="sidenav">
        <div class="socials">
          <img src="image/fb.png" />
          <img src="image/ig.png" />
          <img src="image/x.png" />
        </div>
        <div class="visit-container">
          <h1 class="visit-text">
            VISIT US &nbsp;&nbsp;
            <div class="vl"></div>
          </h1>
        </div>
      </aside>

      <!--right container-->
      <section class="right-body">
        <!--top-->
        <div id="top"></div>
        <!--navigation container-->
        <nav class="navigation">
          <div class="identity">
            <img src="image/logo.png" class="nav_logo" />
            <h6 class="nav_companyname">J's Photography</h6>
          </div>
          <div class="burgermenu">
            <img
              src="image/hamburgermenu.png"
              class="burgermen"
              onclick="
            toggleDim();
            toggleNav();
            "
            />
          </div>
          <div class="home">
            <a href="index.html" class="link home">Home</a>
          </div>
          <div class="dashboard">
            <a href="index.html" class="link home">Dashboard</a>
          </div>
          <div class="gallery">
            <a href="gallery.html" class="link gallery">Gallery</a>
          </div>
          <div class="about">
            <a href="about.html" class="link about">About</a>
          </div>
          <div class="contact">
            <a href="contact.html" class="link contact">Contact</a>
          </div>
        </nav>

        <!--nav overlay-->
        <nav class="nav-overlay">
          <div class="nav-header">
            <img src="image/logo.png" class="nav_logo2" />
            <h6 class="nav_companyname2">J's Photography</h6>
            <button
              class="close-btn3"
              onclick="
            toggleNavClose()
            toggleLit()"
            >
              ×
            </button>
          </div>
          <div class="nav-body">
            <div class="gallery2">
              <a href="gallery.html" class="link2">Gallery</a>
            </div>
            <div class="about2">
              <a href="about.html" class="link2">About</a>
            </div>
            <div class="contact2">
              <a href="contact.html" class="link2">Contact</a>
            </div>
          </div>
        </nav>

        <!--showcase container-->
        <div class="showcase">
          <div class="tagline">
            <div class="tagline-text">
              <div class="company">
                <img src="image/logo.png" class="logo" />
                <h1 class="company-name">J's Photography</h1>
              </div>
              <h4 style="font-family: Poppins; font-weight: 600">
                Capture Every Moment
              </h4>
              <h5 style="font-family: Poppins; font-weight: 600">Est: 2024</h5>
            </div>
          </div>

        <footer class="footer">
          <div class="footer-wrapper">
            <div class="st-col">
              <div class="footer-header1">Company</div>
              <div class="st-col-about">About Us</div>
            </div>
            <div class="nd-col">
              <div class="footer-header2">Get Help</div>
              <div class="nd-col-faq" onclick="toggleChat()">FAQ</div>
            </div>
            <div class="rd-col">
              <div class="rd-col-top">
                <a href="#top" class="go-top">back to the top</a>
              </div>
            </div>
          </div>
          <div class="footnote">
            <div>@2025 All rights reserved</div>
            <div>Designed by D-Creatives</div>
          </div>
        </footer>
      </section>
    </div>
    <button class="botbutton" onclick="toggleChat()">
      <img src="image/chat-alert1.avif" class="bot-alert1" />
      <img src="image/chat-alert2.avif" class="bot-alert2" />
      <img src="image/botpic.png" class="botpic" />
    </button>

    <!-- Bot Chat Panel QR CODE STILL MISSING LINK-->
    <div class="chat-panel" id="chatPanel">
      <div class="chat-header">
        <h3 class="jbot">J’Bot</h3>
        <button class="close-btn" onclick="toggleChat()">×</button>
      </div>
      <div class="chat-content">
        <div class="bot-message">
          <img src="image/botpic.png" alt="Bot" class="bot-icon" />
          <div class="message-bubble">
            Good Day! How may I be of service?
            <div class="bot-options">
              <button
                onclick="addUserMessage('Book an appointment'); addBotReplyWithLink('Sure! You can proceed by clicking the link below:', 'Go to appointment page', 'contact.html');"
              >
                &#8226; Book an appointment
              </button>

              <button
                onclick="addUserMessage('Visit Facebook Page'); addBotReplyWithLink('Click the link below to visit our Facebook Page:', 'Facebook page', 'https://www.facebook.com/JsgPh');"
              >
                &#8226; Visit Facebook Page
              </button>

              <button
                onclick="addUserMessage('Check available packages'); addBotReplyWithLink('Click the message below to check our available packages:', 'Packages', '#packages');"
              >
                &#8226; Check out the package offers
              </button>

              <button
                onclick="addUserMessage('Generate a QR code copy of the pictures'); addBotReplyWithLink('Click the link below to access your photos:', 'QR Code', ' ');"
              >
                &#8226; Generate a QR code copy of the pictures
              </button>

              <button
                onclick="addUserMessage('Report a problem/issue'); addBotReplyWithLink('Here is the link where you can report your problems:', 'Report Issue', 'https://www.facebook.com/messages/t/373469663221561');"
              >
                &#8226; Report a problem/issue
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Overlay for the ChatBot-->
    <div class="overlay" id="chatOverlay" onclick="toggleChat()"></div>
    <!-- Overlay for the Package-->
    <div class="overlay2"></div>

    <script src="script.js"></script>
  </body>
</html>
