<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photography Studio Login</title>
  <link rel="stylesheet" href="loginstyle.css" />
</head>
<body>
    
<nav class="navbar">
    <div class="nav-title">J'sPhotography</div>
    <form action="index.html">
    <button class="skip-btn">Skip Login</button>
    </form>
  </nav>

  <div class="login-card">
    <!-- Logo -->
    <div class="logo-wrapper">
      <img src="image/logo.png" alt="Studio Logo" class="logo" />
    </div>

    <h1>Login to your Account</h1>

    <form action="index.html">
      <div class="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="login-form">
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <span class="toggle-password" onclick="togglePassword()">Show Password</span>
      </div>
      <button type="submit" class="btn">Sign In</button>
    </form>
    <p class="signup-text">
      Don't have an account? <a href="#">Sign up</a>
    </p>
  </div>

  <script src="loginscript.js"></script>
</body>
</html>
